<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulário  de Cadastro Ambulatório</h2>
  <form action="processa_ambulatorio.js" method="POST">
    <label for="nroa">Número do Ambulatório:</label><br>
    <input type="number" id="nroa" name="nroa" required><br><br>

    <label for="andar">Andar:</label><br>
    <input type="number" id="andar" name="andar" required><br><br>

    <label for="capacidade">Capacidade:</label><br>
    <input type="number" id="capacidade" name="capacidade"><br><br>

    <input type="submit" value="Cadastrar">
  </form>
    <br>
  <a href="index2.html">
    <button type="button">Voltar ao Menu</button>
  </a>
</body>
</html>
